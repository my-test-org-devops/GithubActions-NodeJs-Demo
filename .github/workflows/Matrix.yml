name: build nodejs application
on: # multiple triggers when this workflow can run
 workflow_dispatch:
 push:
   branches:
     - master
 pull_request:
   branches:
     - master
jobs:
  job1:
    continue-on-error: true  # continue to run the job even if there is an error
    strategy:
     matrix:  # it is like a loop to repeat the stpes on each operating_system value
      operating_system: [ubuntu-latest,windows-latest]    
    runs-on: ${{ matrix.operating_system }}
    steps: 
    - name: Clone the repo 
      uses: actions/checkout@v6
    - name: Install nodejs
      uses: actions/setup-node@v6
      with: 
        node-version: 18
        cache: 'npm'
    - name: Install node dependencies
      run: npm ci 
    - name: Execute test cases 
      run: npm test
    - name: Build the nodejs code
      run: npm run build
    - name: Upload Artifact 
      uses: actions/upload-artifact@v4
      with: 
        name: nodejs-artifact
        path: dist/
